<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">

</head>

<body>
    <main class="container">
        <!-- NavBar -->

        <div class="nav">
            <div class="logo" id="home">
                <p>Heal<span style="color: #00BDD6;">Point</span></p>
            </div>
            <ul class="nav-link">
                <li id="services">SERVICES</li>
                <li id="blogs">BLOGS</li>
                <li id="community">COMMUNITY</li>
                <li id="contact">CONTACT US</li>
        
            </ul>
            <button class="btn">Let's Talk</button>
        </div>

        <!-- Contact Us -->
        <div class="form-div">

            <form action="" class="form">
                <h1>Contact Us</h1>
                <div class="name">
                    <label for="">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="email">
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="question">
                    <label for="feedback">Question</label>
                    <textarea name="feedback" placeholder="Enter your question or feedback" id="feedback"></textarea>
                </div>

                <div class="submit-btn">
                    <button class="hero-btn" type="submit">Submit</button>
                </div>


            </form>
        </div>

    </main>
    <script src="script.js"></script>
    <script src="contactForm.js"></script>
</body>

</html>
